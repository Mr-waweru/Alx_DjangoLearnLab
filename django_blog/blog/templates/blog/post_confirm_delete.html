{% extends "blog/layout.html" %}

{% block title %}Delete Post{% endblock %}

{% block content %}
<h2>Are you sure you want to delete this post?</h2>
<p>{{ object.title }}</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
    <a href="{% url 'post-detail' object.pk %}">Cancel</a>
</form>
{% endblock %}
